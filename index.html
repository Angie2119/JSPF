<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Mágica de Postres de Harry Potter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tienda Mágica de Postres de Harry Potter</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Carrito</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="productos">
            <!-- Los productos se cargarán dinámicamente desde JavaScript -->
        </section>
    </main>
    <aside id="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito">
            <!-- Los productos seleccionados se mostrarán aquí -->
        </ul>
        <p id="total">Total: $0.00</p>
        <button id="vaciar-carrito">Vaciar Carrito</button>
    </aside>
    <footer>
        <p>&copy; 2023 Tienda Mágica de Postres de Harry Potter</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
